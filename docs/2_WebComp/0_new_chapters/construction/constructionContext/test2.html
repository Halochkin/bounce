<div>
  <button id="legal">legal</button>
  <button id="context">context</button>

  <script>
    for (let button of document.querySelectorAll('button')) {
      button.addEventListener('click', e => {
        const att = e.target.id;
        for (let test of document.querySelectorAll('test-html'))
          test.hasAttribute(att) ? test.removeAttribute(att) : test.setAttribute(att, '');
      });
    }
  </script>
</div>
