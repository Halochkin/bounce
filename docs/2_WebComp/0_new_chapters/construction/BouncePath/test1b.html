<script>
  const atomOuter = document.querySelector("atom-outer");
  const atomInner = atomOuter.shadowRoot.querySelector("atom-inner");
  const u2 = atomInner.shadowRoot.querySelector('u');
  const res = new Map();
  for (let {target, root, depth, pos} of HTMLEventElement.dynamo_core(u2, true)) {
    let ar = res.get(root)?.path ?? [];
    ar.push(target);
    res.set(root, {path: ar, depth, pos});
  }
  for (let {path} of res.values())
    console.log(...path.map(n=>n.nodeName));

  function toString(list) {
    let res = '';
    for (let {path, pos, depth} of list) {
      const dots = Array(depth * 2).fill('.').join('');
      const path2 = path.map(n => n.nodeName).join(',');
      res += `${dots}${pos}:${path2}\n`;
    }
    return res.trim();
  }
  console.log(toString(res.values()));
</script>
