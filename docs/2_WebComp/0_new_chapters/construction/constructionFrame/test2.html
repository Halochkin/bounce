<script src="../beforeScriptExecute/beforescriptexecute.js"></script>
<script src="constructionFrame.js"></script>
<script>
  (function () {
    let count = 0;

    function printFrame({type, frame}) {
      console.log(frame.__id ??= ++count, type.substr(13), frame.toString());
    }

    addEventListener('construction-start', printFrame);
    addEventListener('construction-end', printFrame);
    addEventListener('construction-complete', printFrame);

    customElements.define('inner-comp', class InnerComp extends HTMLElement {
      constructor() {
        super();
        printFrame({type: 'construction-constructor', frame: ConstructionFrame.now});
      }
    });
    customElements.define('middle-comp', class MiddleComp extends HTMLElement {
      constructor() {
        super();
        printFrame({type: 'construction-constructor start', frame: ConstructionFrame.now});
        this.attachShadow({mode: "open"});
        this.shadowRoot.innerHTML = '<inner-comp></inner-comp>';
        this.shadowRoot.children[0].insertAdjacentHTML('afterend', '<h1></h1>');
        printFrame({type: 'construction-constructor end', frame: ConstructionFrame.now});
      }
    });
    customElements.define('outer-comp', class OuterComp extends HTMLElement {
      constructor() {
        super();
        printFrame({type: 'construction-constructor start', frame: ConstructionFrame.now});
        const a = document.createElement('middle-comp');
        const b = a.cloneNode();
        this.attachShadow({mode: "open"});
        this.shadowRoot.append(b);
        printFrame({type: 'construction-constructor end', frame: ConstructionFrame.now});
      }
    });
  })();
</script>

<h3>Test of shadowDom construction frames</h3>
