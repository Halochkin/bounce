<script>
  var res = [];
  window.addEventListener('beforescriptexecute', e => res.push(e.target.textContent[0]), true);
  document.addEventListener('readystatechange', function () {
    console.log(res.join(','), res.join(',') === '1,2,3,4,5,6');
    console.log(document.readyState, document.readyState === 'interactive');
  }, {once: true});

  const tests = [4, 2];
  customElements.define('web-comp', class WebComp extends HTMLElement {
    constructor() {
      super();
      res.push(tests.pop());
    }
  });
</script>

<script src="beforescriptexecute.js"></script>
